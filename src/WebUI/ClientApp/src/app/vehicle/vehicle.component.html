<h1>All Vehicles</h1>

<p *ngIf="!vehiclesListVm"><em>Loading...</em></p>

<div class="clearfix">
  <button class="btn btn-default float-right" title="Add Vehicle"
    (click)="showNewVehicleModal(newVehicleModalTemplate)">
    <fa-icon [icon]="faPlus"></fa-icon>
  </button>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>L.P. number</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehiclesListVm.vehicles">
        <td>{{ vehicle.id }}</td>
        <td>{{ vehicle.licensePlate }}</td>
        <td>{{ vehicle.brandName}} </td>
        <td>{{ vehicle.modelName}} </td>
        <td>{{ vehicle.color}} </td>
        <td><a [routerLink]="['/vehicle/',vehicle.id]">Details</a></td>
        <td>
          <button class="btn text-danger" style="padding: 0;" (click)="confirmDeleteList(deleteVehicleModalTemplate, vehicle.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #newVehicleModalTemplate>
  <div class="modal-header clearfix">
    <h4 class="modal-title float-left">New vehicle</h4>
    <button type="button" class="close float-right" aria-label="Close" (click)="newVehicleCancelled()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="row">
          <div class="col-sm-3">
          <label for="licensePlate">license Plate</label>
          </div>
          <div class="col-sm-4">
          <input type="text" class="form-control" id="licensePlate"  [(ngModel)]="newVehicleEditor.licensePlate"/>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-3">
          <label for="brandName">Brand</label>
          </div>
          <div class="col-sm-4">
          <input type="text" class="form-control" id="brandName"  [(ngModel)]="newVehicleEditor.brandName"/>
          </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
        <label for="modelName">Model</label>
        </div>
        <div class="col-sm-4">
        <input type="text" class="form-control" id="modelName"  [(ngModel)]="newVehicleEditor.modelName"/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
        <label for="color">Color</label>
        </div>
        <div class="col-sm-4">
        <input type="text" class="form-control" id="color"  [(ngModel)]="newVehicleEditor.color"/>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="text-right">
      <button class="btn btn-default" (click)="newVehicleCancelled()">Cancel</button>
      <button class="btn btn-primary" (click)="addVehicle()">Create</button>
    </div>
  </div>
</ng-template>

<ng-template #deleteVehicleModalTemplate>
  <div class="modal-header clearfix">
    <h4 class="modal-title float-left">Delete vehicle?</h4>
    <button type="button" class="close float-right" aria-label="Close" (click)="deleteVehicleModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Vehicle infromation with all details will be permanently deleted. </p>
  </div>
  <div class="modal-footer">
    <div class="text-right">
      <button type="button" class="btn btn-default" (click)="deleteVehicleModalRef.hide()">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="deleteVehicleConfirmed()">Delete</button>
    </div>
  </div>
</ng-template>
