<h1>All Vechiles</h1>

<p *ngIf="!vechilesListVm"><em>Loading...</em></p>

<div class="clearfix">
  <button class="btn btn-default float-right" title="Add Vechile"
    (click)="showNewVechileModal(newVechileModalTemplate)">
    <fa-icon [icon]="faPlus"></fa-icon>
  </button>
</div>



<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>L.P. number</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vechile of vechilesListVm.vechiles">
        <td>{{ vechile.id }}</td>
        <td>{{ vechile.licensePlate }}</td>
        <td>{{ vechile.brandName}} </td>
        <td>{{ vechile.modelName}} </td>
        <td>{{ vechile.color}} </td>
        <td><a [routerLink]="['/vechile/',vechile.id]">Details</a></td>
        <td>
          <button class="btn text-danger" style="padding: 0;" (click)="confirmDeleteList(deleteVechileModalTemplate, vechile.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #newVechileModalTemplate>
  <div class="modal-header clearfix">
    <h4 class="modal-title float-left">New vechile</h4>
    <button type="button" class="close float-right" aria-label="Close" (click)="newVechileCancelled()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="row">
          <div class="col-sm-3">
          <label for="licensePlate">license Plate</label>
          </div>
          <div class="col-sm-4">
          <input type="text" class="form-control" id="licensePlate"  [(ngModel)]="newVechileEditor.licensePlate"/>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-3">
          <label for="brandName">Brand</label>
          </div>
          <div class="col-sm-4">
          <input type="text" class="form-control" id="brandName"  [(ngModel)]="newVechileEditor.brandName"/>
          </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
        <label for="modelName">Model</label>
        </div>
        <div class="col-sm-4">
        <input type="text" class="form-control" id="modelName"  [(ngModel)]="newVechileEditor.modelName"/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
        <label for="color">Color</label>
        </div>
        <div class="col-sm-4">
        <input type="text" class="form-control" id="color"  [(ngModel)]="newVechileEditor.color"/>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="text-right">
      <button class="btn btn-default" (click)="newVechileCancelled()">Cancel</button>
      <button class="btn btn-primary" (click)="addVechile()">Create</button>
    </div>
  </div>
</ng-template>

<ng-template #deleteVechileModalTemplate>
  <div class="modal-header clearfix">
    <h4 class="modal-title float-left">Delete vechile?</h4>
    <button type="button" class="close float-right" aria-label="Close" (click)="deleteVechileModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Vechile infromation with all details will be permanently deleted. </p>
  </div>
  <div class="modal-footer">
    <div class="text-right">
      <button type="button" class="btn btn-default" (click)="deleteVechileModalRef.hide()">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="deleteVechileConfirmed()">Delete</button>
    </div>
  </div>
</ng-template>
